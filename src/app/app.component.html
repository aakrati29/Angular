<div class = "block">
  <h1>
    Hello {{userName}}! from BridgeLabz
  </h1>

  <div class="image">
    <div class="container">
      <img [src]="logoUrl" alt="BridgeLabz Logo" width="200" (click)="openBridgeLabz()">
    </div>
    
  </div>

  <h1>
    {{ message }}
  </h1>

  <div class="container">
    <input type="text" [(ngModel)]="userName" placeholder="Enter your name" (input)="validateInput()">
    <span>{{errorMessage}}</span>
  </div>

</div>
